    <script>
        class LinkedList {
    constructor(data) {
        this.head = {
            data: data,
            next: null
        };
        this.tail = this.head;
        this.size = 1;
    }

    // Add a node to the end of the list
    push(data) {
        let newNode = {
            data: data,
            next: null
        };
        this.tail.next = newNode;
        this.tail = newNode;
        this.size++;
    }

    // Print all nodes in the linked list
    print() {
        let current = this.head;
        while (current !== null) {
            console.log(current.data);
            current = current.next;
        }
    }
    deleteNode(index) {
          let counter = 1;
          let lead = this.head;
          if (index === 1) {
            this.head.data = this.head.next;
          } else {
            while (counter < index - 1) {
              lead = lead.next;
              counter++;
            }
            let nextNode = lead.next.next;
            lead.next = nextNode;
            console.log(lead);
          }
    }
    reverse() {
        let current = this.head;
        let prev = null;
        let next = null;

        while (current !== null) {
            next = current.next; 
            current.next = prev; 
            prev = current; 
            current = next;
        }

        this.tail = this.head;
        this.head = prev;
    }
}

// Example usage
let list = new LinkedList(10);
list.push(20);
list.push(30);
list.print(); // Outputs: 10, 20, 30
list.reverse();
list.print(); // Outputs: 30, 20, 10
list.deleteNode(2)
list.print(); // Outputs: 30, 10
    </script>
